<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Quiz Platform</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 5px;
        }

        .lectures-list {
            display: grid;
            gap: 20px;
        }

        .lecture-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .lecture-card h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .option.wrong {
            border-color: #f44336;
            background: #ffebee;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .hidden {
            display: none;
        }

        .result-container {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 20px;
        }

        .result-score {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Page -->
        <div id="main-page">
            <div class="header">
                <h1>ü©∫ Medical Quiz Platform</h1>
                <p>Test your knowledge in every lecture</p>
                <div class="nav-links">
                    <a href="admin.html">‚öôÔ∏è Admin Panel</a>
                </div>
            </div>
            <div id="lectures-container" class="lectures-list"></div>
        </div>

        <!-- Quiz Page -->
        <div id="quiz-page" class="hidden">
            <div class="header">
                <h2 id="quiz-title"></h2>
                <button class="btn btn-primary" onclick="backToMain()">‚Üê Back</button>
            </div>
            <div id="questions-container"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-primary" onclick="finishQuiz()">Finish Quiz</button>
            </div>
        </div>

        <!-- Result Page -->
        <div id="result-page" class="hidden result-container">
            <h2>üéâ Quiz Completed!</h2>
            <div class="result-score" id="final-score"></div>
            <p id="result-message"></p>
            <button class="btn btn-primary" onclick="backToMain()">Back to Home</button>
        </div>
    </div>

    <script>
        // üî• FIREBASE CONFIG - YOUR PROJECT
        const firebaseConfig = {
            apiKey: "AIzaSyDBiL71yGgcPtDPHodtVTm4Ab0BtJIEokA",
            authDomain: "quiz-app-95b33.firebaseapp.com",
            projectId: "quiz-app-95b33",
            storageBucket: "quiz-app-95b33.firebasestorage.app",
            messagingSenderId: "717714444581",
            appId: "1:717714444581:web:af0ea509f3bbe7d5f60acc",
            measurementId: "G-2RJE4KGZTE"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentQuestions = [];
        let userAnswers = {};
        let correctCount = 0;

        window.onload = function() {
            loadLectures();
        };

        function loadLectures() {
            db.collection('lectures').get().then(snapshot => {
                const container = document.getElementById('lectures-container');
                container.innerHTML = '';
                
                if (snapshot.empty) {
                    container.innerHTML = '<div class="lecture-card"><h3>No lectures yet</h3><p>Go to admin panel to add lectures</p></div>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const lecture = doc.data();
                    const card = document.createElement('div');
                    card.className = 'lecture-card';
                    card.innerHTML = `
                        <h3>${lecture.title}</h3>
                        <p>${lecture.description || ''}</p>
                        <button class="start-btn" onclick="startQuiz('${doc.id}', '${lecture.title}')">
                            Start Quiz (${lecture.questionCount || 0} questions)
                        </button>
                    `;
                    container.appendChild(card);
                });
            });
        }

        function startQuiz(lectureId, title) {
            document.getElementById('quiz-title').textContent = title;
            db.collection('lectures').doc(lectureId).collection('questions').get()
                .then(snapshot => {
                    currentQuestions = [];
                    snapshot.forEach(doc => {
                        currentQuestions.push(doc.data());
                    });
                    
                    if (currentQuestions.length === 0) {
                        alert('No questions in this lecture');
                        return;
                    }
                    
                    renderQuestions();
                    document.getElementById('main-page').classList.add('hidden');
                    document.getElementById('quiz-page').classList.remove('hidden');
                });
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            userAnswers = {};
            correctCount = 0;
            
            currentQuestions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <h3>Question ${index + 1}: ${q.question}</h3>
                    <div id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectAnswer(${index}, ${i}, ${q.correctAnswer})">
                                ${String.fromCharCode(97 + i)}) ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div id="explanation-${index}" style="display: none; margin-top: 15px; padding: 15px; background: #e3f2fd; border-radius: 10px;">
                        <strong>Explanation:</strong> ${q.explanation || 'No explanation'}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function selectAnswer(qIndex, selected, correct) {
            if (userAnswers[qIndex] !== undefined) return;
            userAnswers[qIndex] = selected;
            
            const options = document.getElementById(`options-${qIndex}`).children;
            
            if (selected === correct) {
                options[selected].classList.add('correct');
                correctCount++;
            } else {
                options[selected].classList.add('wrong');
                options[correct].classList.add('correct');
            }
            
            document.getElementById(`explanation-${qIndex}`).style.display = 'block';
        }

        function finishQuiz() {
            const total = currentQuestions.length;
            const answered = Object.keys(userAnswers).length;
            
            if (answered < total && !confirm(`You have ${total - answered} unanswered questions. Finish anyway?`)) {
                return;
            }
            
            const percent = Math.round((correctCount / total) * 100);
            let msg = percent >= 90 ? 'Excellent! üåü' : percent >= 70 ? 'Very Good! üëç' : percent >= 50 ? 'You can improve üí™' : 'Try again üìö';
            
            document.getElementById('final-score').textContent = `${correctCount}/${total}`;
            document.getElementById('result-message').textContent = msg;
            
            document.getElementById('quiz-page').classList.add('hidden');
            document.getElementById('result-page').classList.remove('hidden');
        }

        function backToMain() {
            document.getElementById('quiz-page').classList.add('hidden');
            document.getElementById('result-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
        }
    </script>
</body>
</html>
